<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel = "stylesheet" href="rockpaperscissor.css">
</head>
<body id="body">
    <div id = "display">
        <h2>Click to Start</h2>
    </div>
    <div id = "computerDisplay">
        <h3>This space will show what computer chooses</h3>
    </div>
    <div id = "game">
        <div>
            <img src = "rock.jpg" id = "rock">
        </div>
        <div>
            <img src = "paper.jpg" id = "paper">
        </div>
        <div>
            <img src = "scissor.jpg" id = "scissor">
        </div>
    </div>
    <div id = "scoreDisplay">
        <h3>score : 0</h3>
    </div>
    <script src = "rockpaperscissor.js"></script>
</body>
</html>
