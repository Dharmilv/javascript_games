<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body id = "body">
    <div id = "main">
        <div id = "title">
            <h1>Weather</h1>
        </div>
        <div id = "searchbar">
            <input type = "text" id = "cityname" placeholder="city-name">
            <button id = "citybutton">Search</button>
        </div>
        <div id="data">
            <div id ="names" class = "info">Name: </div>
            <div id = "condition" class = "info">Condition: </div>
            <div id="temp" class = "info">Temperature: </div>
            <div id="mintemp" class = "info">MinTemp: </div>
            <div id="maxtemp" class = "info">MaxTemp: </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
